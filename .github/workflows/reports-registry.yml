name: Rebuild reports.json

on:
  push:
    paths:
      - 'projects/**'        # триггер только при изменениях внутри projects
  workflow_dispatch:         # (опционально) возможность запустить вручную из Actions

permissions:
  contents: write            # нужно, чтобы запушить обновлённый файл

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build reports.json
        run: |
          python tools/build_reports_json.py

      - name: Commit & push if changed
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain reports.json)" ]]; then
            git add reports.json
            git commit -m "chore: auto-update reports.json"
            git push
          else
            echo "No changes in reports.json"
          fi
